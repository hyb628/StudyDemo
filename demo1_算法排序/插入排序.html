<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = [];
			for(var k =0;k<100;k++) {
				str[k] = parseInt(Math.random() * 100);
			}
			// 快速排序
			console.time('star');
			function insertSort(arr){        
				var temp = null;//定义一个临时变量保存要插入元素的值   
				for(var i=1; i<arr.length; i++){
					//从索引位置1开始遍历数组           
					if(arr[i] < arr[i-1]){
						//只有要插入的元素小于已排好序的最大元素的时候才需要进行下面的操作    
						temp=arr[i];		//把要插入的元素赋给一个临时变量               
						var p=i-1;		//已排好序的数组的最后一项索引为i-1                
						while(temp<arr[p] && p>=0){
							//如果要插入的元素小于已排好序的元素并且没有到已排好数组的开始位置   
							arr[p+1]=arr[p];//把大于要插入元素(temp)的已排好序元素位置往后挪一位 
							p--;//从后往前便利已经排好序的元素                
						}                
						arr[p+1]=temp;//把要插入的元素插入到已排好序的数组中,索引位置为p+1  
					}		        
				}        
				return arr;//返回已排好序的数组    
			}

			console.log(insertSort(str));
			console.timeEnd('star');	
		</script>
	</body>
</html>
