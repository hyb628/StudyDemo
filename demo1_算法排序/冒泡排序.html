	//总体来说，冒泡排序的效率是较为低下的，在数据量小的情况下可以使用，否则应该选择其他的排序算法。
	// 冒泡排序
	function bubbleSort(arr) {
		var temp = null;
		var len = arr.length;
		for (var i =0;i<len-1;i++) {  //外层循环n-1次
			for (var j = 0;j<len-1-i;j++) { //内层每次循环n-1-i次
				if(arr[j]>arr[j+1]){
					temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
//					console.log(arr);
				}
			}
		}
		return arr;
	}
	console.timeEnd('star')

	function bubbleSort1(arr){
