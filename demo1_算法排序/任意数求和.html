<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任意数求和</title>
</head>
<body>
	<script>
	//任意数求和
    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);
            if (!isNaN(cur)) {
                total += cur;
            }
        }
        return total;
    }
    sum(1,2,3);//6
    sum(1,2,'od');//3
	</script>
</body>
</html>
