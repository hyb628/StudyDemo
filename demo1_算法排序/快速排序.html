<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = [],str1 = [];
			for(var k =0;k<10000;k++) {
				str[k] = parseInt(Math.random() * 1000);
			}
			str1 = str.slice(0);
			// 快速排序
//			console.time('star');
			function quickSort(arr) {
				var len = arr.length;
				if(len<=1) {
					return arr;
				}
				var index = Math.floor(len/2);
				var indexArr = arr.splice(index,1); //选取中间值   或者用indexArr = [arr[index]];
//				console.log(indexArr);
				var left = [],right = [];
				
				for (var i = 0;i<arr.length;i++) {
//					if(arr[i] < indexArr[0]) { //小雨基准点放进left中
//						left.push(arr[i]);
//					} else { //大于基准点放right中
//						right.push(arr[i])
//					}

					arr[i] < indexArr[0]?left.push(arr[i]):right.push(arr[i]);	
					
				}
			
				return quickSort(left).concat(indexArr,quickSort(right))
				// 递归思想不断重复
			}
			
			  console.time('star');
			  
			  		quickSort(str);
			 
			  console.timeEnd('star');
			
			
			// star: 23.798ms
			console.log(str1)
			
			// sort 排序  V8引擎依据快排进行优化
			console.time('sort');
			function sortArr(a,b) {
				return a-b;
			}
			
			str1.sort(sortArr);
			console.timeEnd('sort');
			console.log(str1[4000])
			// sort: 6.769ms
		</script>
	</body>
</html>
