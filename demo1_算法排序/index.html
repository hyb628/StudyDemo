<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var str = [3,12,11,43,56,7,66,82,90];
	
	// 冒泡排序
	function bubbleSort(arr) {
		var temp = null;
		var len = arr.length;
		for (var i =0;i<len-1;i++) {  //外层循环n-1次
			for (var j = 0;j<len-1-i;j++) { //内层每次循环n-1-i次
				if(arr[j]<arr[j+1]){
					temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		return str;
	}
	console.log(bubbleSort(str)); // 输出结果
	
	
	</script>
</body>
</html>
